---

# jenkins variables
project_name: docker-openssh-server
external_type: na
custom_version_command: "curl -s http://dl-cdn.alpinelinux.org/alpine/v3.12/main/x86_64/ |awk -F '(openssh-server-|.apk)' '/openssh-server.*.apk/ {print $2; exit}'"
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - CONTAINER_NAME = 'openssh-server'
  - BUILD_VERSION_ARG = 'OPENSSH_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-openssh-server'
  - DOCKERHUB_IMAGE = 'linuxserver/openssh-server'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/openssh-server'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/openssh-server'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='60'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
